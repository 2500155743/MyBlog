<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title></title>
	<link href="../css/bootstrap.css" rel="stylesheet" />
	<link href="../css/index.css" rel="stylesheet" />
</head>
<body ng-controller="tableCtrl">
<div>
	<button type="button" class="btn btn-info" ng-click="addPerson()">添加</button>
	<div id="dvThead" ng-style="{'padding-right':isShowScroll()?'17px':'0px'}">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th style="width:15%">Id</th>
					<th style="width:35%">Name</th>
					<th style="width:35%">Email</th>
					<th style="width:15%">操作</th>
				</tr>
			</thead>
		</table>
	</div>
	<div id="dvTbody">
		<table id="tbTbody" class="table table-striped table-bordered table-hover table-condensed">
			<tbody>
				<tr ng-repeat="person in persons">
					<td style="width:15%" ng-bind="person.id"></td>
					<td style="width:35%" ng-bind="person.name"></td>
					<td style="width:35%" ng-bind="person.email"></td>
					<td style="width:15%" ng-click="persons.remove(person)" class="del-person">删除</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
	<script src="../js/jquery.js"></script>
<script src="../js/angular.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
